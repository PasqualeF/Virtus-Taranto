server {
    listen 80;
    server_name virtustaranto.duckdns.org;

    # Reindirizza tutto su HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name virtustaranto.duckdns.org;

    # SSL certificate (usa Certbot o altro)
    ssl_certificate     /etc/letsencrypt/live/virtustaranto.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/virtustaranto.duckdns.org/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Serve i file statici
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Cache static assets con hash nei nomi (es. main.abc123.js)
    location ~* \.(?:js|css|woff2?|eot|ttf|otf|svg|jpg|jpeg|gif|png|webp|ico)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Sicurezza: header base
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options DENY;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()";

    # (Facoltativo) CSP molto restrittiva â€” testala bene prima!
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;";

    # Timeout connection (anti-DDOS)
    client_body_timeout 10;
    client_header_timeout 10;
    send_timeout 10;

    # Max size richieste (es. evita upload giganti)
    client_max_body_size 2M;

    # Log
    access_log /var/log/nginx/miabasket_access.log;
    error_log  /var/log/nginx/miabasket_error.log;
}