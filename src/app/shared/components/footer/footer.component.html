    <!-- Sponsor Logos Section -->
    <div class="sponsor-logos">
      <!-- Loading State -->
      <div class="sponsor-loading" *ngIf="loading">
        <div class="loading-spinner-footer"></div>
        <p class="loading-text">Caricamento sponsor...</p>
      </div>

      <!-- Error State -->
      <div class="sponsor-error" *ngIf="error && !loading">
        <span class="error-icon">‚ö†Ô∏è</span>
        <p>{{ error }}</p>
        <button class="retry-button-footer" (click)="reloadSponsors()">Riprova</button>
      </div>

      <!-- Sponsors Carousel -->
      <section class="sponsors-sectionw" 
               style="background-color: #69829572;" 
               *ngIf="!loading && !error && sponsors.length > 0">
        <div class="sponsor-carousel-container">
          <div class="sponsor-carousel" #sponsorCarousel>
            <ng-container *ngFor="let sponsor of duplicatedSponsors; trackBy: trackBySponsor">
              <img [src]="sponsor.imageUrl" 
                   [alt]="sponsor.name" 
                   [title]="sponsor.name"
                   (mouseenter)="pauseAnimation(sponsorCarousel)" 
                   (mouseleave)="resumeAnimation(sponsorCarousel)"
                   (error)="onImageError($event)"
                   loading="lazy">
            </ng-container>
          </div>
        </div>
      </section>

      <!-- Empty State -->
      <div class="sponsor-empty" *ngIf="!loading && !error && sponsors.length === 0">
        <span class="empty-icon">üìù</span>
        <p>Nessuno sponsor disponibile</p>
      </div>
    </div>
