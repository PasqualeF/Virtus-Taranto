<div class="storia-valori-container">
  <!-- Header con titolo -->
  <h1 class="titolo" [@fadeIn]>
    {{ 'STORIA.TITOLO' | translate }}
    <span class="sottotitolo">{{ 'STORIA.SOTTOTITOLO' | translate }}</span>
  </h1>

  <!-- SocietÃ  Selector -->
  <div class="societa-selector">
    <div *ngFor="let s of societaOptions" 
         class="societa-tab"
         [class.active]="isSocietaActive(s)"
         (click)="selectSocieta(s)"
         [@fadeIn]>
      <img [src]="s.logo" [alt]="s.nome" class="societa-logo">
      <span>{{ s.nome }}</span>
    </div>
  </div>

  <!-- Contenuto Storia -->
  <div class="main-content" *ngIf="selectedSocieta" [@slideIn]>
    <div class="content-section">
      <h2>{{ selectedSocieta.nome }}</h2>
        <div class="storia-formatted">{{ 'STORIA.SOCIETA.' + selectedSocieta.nome.toUpperCase() + '.storia' | translate }}</div>
    </div>
  </div>
</div>
