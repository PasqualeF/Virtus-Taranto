<!-- shop-preview.component.html -->
<section class="shop-preview">
    <div class="container">
      <h3 class="small-title">Shop Online</h3>
      <h2 class="large-title">Who Else?</h2>
      <div class="product-grid">
        <div class="product-card" *ngFor="let product of products">
          <img [src]="product.imageUrl" [alt]="product.name">
          <h4>{{ product.name }}</h4>
          <button class="buy-button">Acquista Ora</button>
        </div>
      </div>
      <button class="shop-button" (click)="navigateTo('/shop')">Visita lo Shop Ufficiale</button>
    </div>
  </section>
