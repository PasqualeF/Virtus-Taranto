<section class="teams-section">
  <div class="container-fluid">
    <h2 class="section-title">Le Squadre</h2>

    <div class="teams-carousel">
      <div class="teams-container">
        <div class="row">
          <div class="col-md-4" *ngFor="let team of visibleTeams">
            <div class="team-card">
              <div class="image-container">
                <img *ngIf="team.foto" 
                [src]="team.foto" 
                class="">
                <div class="image-overlay"></div>
              </div>
              <div class="card-body">
                <div>
                  <h3 class="team-name">{{ team.name }}</h3>
                  <p class="team-description">{{ team.descrizione }}</p>
                </div>
                <a href="{{ team.link }}" class="view-more">Scopri di pi√π</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="carousel-control prev" (click)="previousTeams()" 
              [disabled]="currentTeamIndex === 0">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="carousel-control next" (click)="nextTeams()" 
              [disabled]="currentTeamIndex + 3 >= teams.length">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</section>
